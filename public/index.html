<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon for browser tab icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Responsive design meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Sets the browser's theme color on mobile -->
    <meta name="theme-color" content="#000000" />

    <!-- ðŸ‘‡ SEO Meta Description: summary shown in search engine results -->
    <meta
      name="description"
      content="Reserve a table at Little Lemon - Chicago's finest Mediterranean dining experience. Fresh ingredients, cozy ambiance. Book online now!"
    />
    <!-- Open Graph Meta Tags: for social media previews -->
    <!-- Title shown when someone shares the site -->
    <meta property="og:title" content="Reserve a Table at Little Lemon" />
    <!-- Description shown under the title in social previews -->
    <meta
      property="og:description"
      content="Book a table at Little Lemon. Mediterranean flavors and top-tier service await you!"
    />
    <!-- Image shown when the link is shared (should be publicly accessible) -->
    <meta
      property="og:image"
      content="http://localhost:3000/images/og-reserve.jpg"
    />
    <!-- The exact URL of the page being shared -->
    <meta property="og:url" content="http://localhost:3000/reserve" />
    <!-- Type of content (website, article, video, etc.) -->
    <meta property="og:type" content="website" />

    <!-- Apple devices icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Manifest file for Progressive Web App (PWA) support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      %PUBLIC_URL% will be replaced by the actual public path during the build.
      Files like favicon, manifest, or images referenced here must live in /public.
    -->

    <!-- Page title shown in the browser tab -->
    <title>Little Lemon | Reserve a Table</title>
  </head>

  <body>
    <!-- Shown if JS is disabled in the browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root element for mounting the React app -->
    <div id="root"></div>

    <script src="https://raw.githubusercontent.com/courseraap/capstone/main/api.js"></script>
    <!--
      â„¹This is the HTML template for your React app.
      React takes over and renders everything inside #root.

      To run the app in development: `npm start`
      To build it for production: `npm run build`
    -->
  </body>
</html>
